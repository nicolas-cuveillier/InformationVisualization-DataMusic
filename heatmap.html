<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

  // set the dimensions and margins of the graph
  const margin = {top: 80, right: 25, bottom: 30, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`);
  
  //Read the data
  d3.csv("https://gist.githubusercontent.com/helenfs/f9aa9a8f4b4b035fc95d4cf5113150f2/raw/728f581ce7fd9af1b5b0e5f6c3f4a6999cddbdba/test.csv").then(function(data) {
    // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
    const myGroups = Array.from(new Set(data.map(d => d.Year)))
    const myVars = Array.from(new Set(data.map(d => d.Ranking)))
  
    // Build X scales and axis:
    const x = d3.scaleBand()
      .range([ 0, width ])
      .domain(myGroups)
      .padding(0.05);
    svg.append("g")
      .style("font-size", 13)
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x).tickSize(0))
      .select(".domain").remove()
  
    // Build Y scales and axis:
    const y = d3.scaleBand()
      .range([ height, 0 ])
      .domain(myVars)
      .padding(0.05);
    svg.append("g")
      .style("font-size", 15)
      .call(d3.axisLeft(y).tickSize(0))
      .select(".domain").remove()
    
    
    // Build color scale
    const myColor = d3.scaleSequential()
      .interpolator(d3.interpolateGreens)
      .domain([1,100])
  
    // create a tooltip
    const tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")
  
    // Three function that change the tooltip when user hover / move / leave a cell
    const mouseover = function(event,d) {
      tooltip
        .style("opacity", 1)
    }

    const mousemove = function(event,d) {
      tooltip
        .html("Album length in minutes: " + d.AlbumLength)
        .style("left", (event.x)/2 + "px")
        .style("top", (event.y)/2 + "px")
    }

    const mouseleave = function(event,d) {
      tooltip
        .style("opacity", 0)
    }
    
    let highlightRow = 0;

    function setHighlightRow(row) {
      if (row == highlightRow) {
        return "yellow"
      }
      return "white"
    } 

    const onclick = function(event,d) {
        if (highlightRow == this.id) {
          highlightRow = 0;
        }
        else highlightRow = this.id;
        console.log(this.id)
        console.log(highlightRow)
        update()
      }

    function update(){
      svg.selectAll()
        .data(data, function(d) {return d.Year+':'+d.Ranking;})
        .join("rect")
          .attr("x", function(d) { return x(d.Year) })
          .attr("y", function(d) { return y(d.Ranking) })
          .attr("id", function(d) { return d.Ranking })
          .attr("rx", 4)
          .attr("ry", 4)
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.AlbumLength)} )
          .style("stroke-width", 4)
          .style("stroke", function(d) { return setHighlightRow(d.Ranking)})
          .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
        .on("click", onclick)
      }
      update()
      })
      

    
  // Add title to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -50)
          .attr("text-anchor", "left")
          .style("font-size", "22px")
          .text("Heatmap");
  
  // Add subtitle to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -20)
          .attr("text-anchor", "left")
          .style("font-size", "14px")
          .style("fill", "grey")
          .style("max-width", 400)
          .text("A heatmap showing the album length for the top 3 songs");
  
  </script>
