<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>The Top 10 Album Analysis</title>
  <script src="script.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="sankey.js"></script>

  <style>
    .node rect {
      /* cursor: move; */
      cursor: pointer;
      fill-opacity: 0.9;
      shape-rendering: crispEdges;
    }
  
    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
      font-size: 14px;
    }
  
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: 0.2;
    }
  
    .link:hover {
      stroke-opacity: 0.5;
    }
  
    .button {
      background-color: #aaa;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      font-family: "Monaco";
    }
  
    .button:hover {
      background-color: #4caf50;
      color: white;
      cursor: pointer
    }

    .sankey-titles {
      position: absolute;
      top: 65px;
      font-size: 13px;
      font-family: "Monaco";
      width: 150px;
    }
  </style>

</head>

<body onload="init()">
  <div style="width: 100%; float: left; height: 50px;">
    <h1 style="font-family: Monaco; margin: auto; width: 600px;">The Top 10 Album Analysis</h1>
  </div>

  <div style="margin-left: 30px;">

    <div>
      <div style="width: 50%; float: left; margin-top: 0px; height: 450px;">
        <svg id="sankey" style="position: absolute; top: 0;"></svg>
      </div>
    </div>
  </div>

  <div style="position: absolute; left: 40px; top: 560px">
    <svg id="heatMap"></svg>
  </div>

  <div style="position: absolute; top: 20px; left: 45px">
    <button class="button" id="first">90s</button>
    <button class="button" id="second">00s</button>
    <button class="button" id="third">10s</button>
    <button class="button" id="all">All</button>
  </div>

  <div class="sankey-titles" style="left: 50px;">
    <p>Genre</p>
  </div>

  <div class="sankey-titles" style="left: 320px;">
    <p>Album Length (minutes)</p>
  </div>

  <div class="sankey-titles" style="left: 600px;">
    <p>Worldwide Sales (millions)</p>
  </div>
  
  <div>
    <div style="height: 50%; width: 30%; float: left;">
        <svg id="customLineChart"></svg>
    </div>
    <div style="height: 50%; width: 30%; float: left">
        <svg id="dualLineChart"></svg>
    </div>
  </div>

<!--   <div>
    <div style="float: left; width: 100%" >
      <svg id="heatMap"></svg>
    </div>
  </div> -->
</body>

</html>
